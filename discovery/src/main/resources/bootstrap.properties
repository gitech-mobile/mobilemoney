spring.application.name=discovery
spring.profiles.active=${PROFILE:prod}
spring.cloud.config.uri=${CONFIG_SERVER}

eureka.client.service-url.defaultZone=${EUREKA_SERVER}
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false

server.port= 9003

eureka.server.expected-client-renewal-interval-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=10

spring.cloud.config.username=${CONFIG_USER:configUser}
spring.cloud.config.password=${CONFIG_PASS:configPass}
