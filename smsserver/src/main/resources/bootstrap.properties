spring.application.name=smsserver
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER}
spring.cloud.config.uri = ${CONFIG_SERVER}

#spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=5000
spring.cloud.config.retry.max-attempts=20
spring.cloud.config.retry.multiplier=1.1

spring.profiles.active=${PROFILE:test}

eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=10
spring.cloud.loadbalancer.ribbon.enabled=false
spring.jpa.open-in-view=false
goip.udp.port = 33433
spring.cloud.config.username=${CONFIG_USER}
spring.cloud.config.password=${CONFIG_PASS}
