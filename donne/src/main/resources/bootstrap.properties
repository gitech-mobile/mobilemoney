spring.application.name=donne
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER}
spring.cloud.config.uri=${CONFIG_SERVER}


spring.cloud.config.username=${CONFIG_USER}
spring.cloud.config.password=${CONFIG_PASS}


spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=5000
spring.cloud.config.retry.max-attempts=20
spring.cloud.config.retry.multiplier=1.1

spring.profiles.active=${PROFILE:prod}

eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=10
spring.cloud.loadbalancer.ribbon.enabled=false
spring.jpa.open-in-view=false

